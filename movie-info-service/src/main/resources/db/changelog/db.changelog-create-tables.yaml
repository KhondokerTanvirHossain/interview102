databaseChangeLog:
  - changeSet:
      id: 7
      author: tanvir
      changes:
        - createTable:
            tableName: movie_info
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: movie_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: director
                  type: VARCHAR(255)
              - column:
                  name: cast
                  type: TEXT
              - column:
                  name: synopsis
                  type: TEXT
  -   changeSet:
          id: 8
          author: tanvir
          changes:
              -   addForeignKeyConstraint:
                      baseColumnNames: movie_id
                      baseTableName: movie_info
                      constraintName: fk_movie_info_movie
                      referencedColumnNames: id
                      referencedTableName: movie
